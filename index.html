<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cote-OS v3.0 — 統合学校管理システム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ══════════ TASKBAR ══════════ -->
  <header id="taskbar">
    <div id="tb-left">
      <span id="logo">COTE<span class="ac">OS</span> <span id="ver">v3</span></span>
      <span id="breadcrumb"></span>
    </div>

    <div id="tb-center">
      <button id="btn-prev" class="tb-btn">&#171;&nbsp;前月</button>
      <div id="date-block">
        <span id="date-display">Year 1 · 4月</span>
        <span id="slot-display">スロット 1</span>
      </div>
      <button id="btn-next" class="tb-btn">次月&nbsp;&#187;</button>
    </div>

    <div id="tb-right">
      <div id="slot-row">
        <span class="tb-label">スロット：</span>
        <button class="sl active" data-slot="1">1</button>
        <button class="sl" data-slot="2">2</button>
        <button class="sl" data-slot="3">3</button>
        <button class="sl" data-slot="4">4</button>
        <button class="sl" data-slot="5">5</button>
      </div>
      <button id="btn-save"  class="tb-btn ac-btn">セーブ</button>
      <button id="btn-reset" class="tb-btn dn-btn">リセット</button>
    </div>
  </header>

  <!-- ══════════ APP MOUNT ══════════ -->
  <main id="app"></main>

  <!-- ══════════ MODAL ══════════ -->
  <div id="modal-overlay" class="hidden">
    <div id="modal-box">
      <button id="modal-close" aria-label="閉じる">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- ══════════ TOAST ══════════ -->
  <div id="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
